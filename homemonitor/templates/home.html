<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Monitor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://hipo.homemonitor.s3.amazonaws.com/jumbotron-narrow.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://hipo.homemonitor.s3.amazonaws.com/Chart.min.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Graphs</a></li>
            <li role="presentation"><a href="#">About</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Home Monitor</h3>
      </div>

      <div class="row marketing">
      {% for key, items in graphs.items() %}
        <h3>{{ key }}</h3>
        
        <canvas id="chart_{{ key }}" width="700" height="400"></canvas>
        
        <script type="text/javascript">
          var data_{{ key }} = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [
              {
                label: "{{ key }}",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [
                  {% for item in items %}
                  {{ item.reading }},
                  {% endfor %}
                ]
              }
            ]
          };
        
          var ctx_{{ key }} = document.getElementById("chart_{{ key }}").getContext("2d");
          var chart_{{ key }} = new Chart(ctx_{{ key }}).Line(data_{{ key }}, {
            
          });
        </script>
        
        <ol>
        {% for item in items %}
            <li>{{ item.reading }} / {{ item.date_created }}</li>
        {% endfor %}
        </ol>
      {% endfor %}
      </div>

      <footer class="footer">
        <p>&copy; Hipo 2014</p>
      </footer>

    </div>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://hipo.homemonitor.s3.amazonaws.com/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
